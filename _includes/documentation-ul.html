{% assign items = include.items | split: ' ' %}

<ul>
{% for item in items %}
    {% capture item_url %}/docs/api/{{ include.directory }}/#{{ item }}{% endcapture %}

    <li><a class="sidebar-nav" data-item="{{ item }}" href="{{ site.baseurl }}{{ item_url }}">{{ item }}</a></li>

{% endfor %}
</ul>
